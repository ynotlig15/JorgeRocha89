<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de E-mails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black; /* Fundo preto */
            background-image: url('https://images.unsplash.com/photo-1682999959985-66f1a4875740?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cCVDMyVCNHIlMjBkbyUyMHNvbCUyMG5hJTIwcHJhaWF8ZW58MHx8MHx8fDA%3D'); /* Imagem de fundo */
            background-size: cover; /* A imagem preenche todo o fundo */
            background-repeat: no-repeat; /* Impede que a imagem se repita */
            background-position: center; /* Centraliza a imagem */
            color: white; /* Texto branco */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro semi-transparente */
            padding: 20px;
            border-radius: 8px;
        }
        input {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo claro para o input */
            color: black; /* Texto preto no input */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Largura total */
            box-sizing: border-box; /* Para incluir o padding e border no total da largura */
        }
        button {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo claro para o botão */
            color: black; /* Texto preto no botão */
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Espaço acima do botão */
        }
        button:hover {
            background-color: rgba(200, 200, 200, 0.9); /* Efeito hover para o botão */
        }
        footer {
            text-align: center;
            padding: 30px;
            background-color: rgba(40, 44, 52, 0.8); /* Fundo semi-transparente para legibilidade */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de E-mails com Pontos</h1>
        <input type="text" id="email" placeholder="Digite seu email@gmail.com">
        <button onclick="gerarEmails()">Gerar</button>
        <h2>Emails Gerados:</h2>
        <p id="contador"></p>
        <ul id="resultados"></ul>
    </div>

    <script>
        let startTime = Date.now();
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('tempoAberto').textContent = `Tempo com a página aberta: ${elapsed} segundos`;
        }, 1000);

        function gerarEmails() {
            const email = document.getElementById('email').value;
            const [nome, dominio] = email.split('@');
            const resultados = document.getElementById('resultados');
            const contador = document.getElementById('contador');
            resultados.innerHTML = ''; // Limpa resultados anteriores
            contador.textContent = ''; // Limpa o contador anterior

            const emails = new Set(); // Usar um Set para evitar duplicatas

            // Função recursiva para adicionar pontos
            function adicionarVariacoes(current, index) {
                if (index === nome.length) {
                    emails.add(current + '@' + dominio);
                    return;
                }

                // Sem ponto
                adicionarVariacoes(current + nome[index], index + 1);
                // Com ponto
                adicionarVariacoes(current + nome[index] + '.', index + 1);
            }

            adicionarVariacoes('', 0);

            // Limitar o número de emails exibidos
            const maxEmails = 4096;
            let count = 0;

            emails.forEach(emailGerado => {
                if (count < maxEmails) {
                    const li = document.createElement('li');
                    li.textContent = emailGerado;
                    resultados.appendChild(li);
                    count++;
                }
            });

            // Exibe o contador de emails gerados
            contador.textContent = `Total de e-mails gerados: ${emails.size}`;
        }

        function atualizarDataHora() {
            const agora = new Date();
            document.getElementById('dataHora').textContent = agora.toLocaleString('pt-BR');
        }
        
        setInterval(atualizarDataHora, 1000);
        atualizarDataHora(); // Inicializa a data e hora ao carregar a página
    </script>

    <footer>
        <h1 style="font-size: 48px; margin: 0;">Jorge Rocha</h1>
        <p style="font-size: 24px;">Sobre tudo o que se deve guardar, guarda o teu coração, porque dele procedem as fontes da vida. PV. 4:23</p>
        <p id="dataHora" style="font-size: 18px;"></p>
        <p id="tempoAberto" style="font-size: 18px;"></p>
        <p style="font-size: 18px;">&copy; 2024 Jorge Rocha. Todos os direitos reservados. <br> Siga-nos nas redes sociais e faça parte da nossa comunidade!</p>
    </footer>
</body>
</html>
